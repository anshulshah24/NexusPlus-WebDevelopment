<!-- css - cascading style sheet -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* select by element */
        h1{
            color:cadetblue ;
            background-color: greenyellow;
        }
        h4{
            color: blue;
            background-color: orchid;
        }
        ul{
            color: brown;
            background-color: rgb(164, 167, 184);
        }
    </style>
 </head>
 <body>
    <h3> <font color="red" size="10">hello coder army</font></h3>
    <ul>
        <li><font color="yellow" size="5">milk</font></li>
        <li><font color="orange" size="5">whey</font></li>
        <li><font color="white" size="5">fruit</font></li>
        <li><font color="orange" size="5">salad</font></li>
    </ul>
    <!-- inline css -->
     <h2>hello coder army</h2>
     <ul>
        <li>milk</li>
        <li>butter</li>
        <li>paneer</li>
        <li>curd</li>
     </ul>
     <!-- internal css -->
     <h1>hello coder army</h1>
     <h4>diet plan</h4>
     <ul>
        <li>milk</li>
        <li>butter</li>
        <li>paneer</li>
        <li>curd</li>
     </ul>
      <!-- external css -->
       
 </body>
 </html>
