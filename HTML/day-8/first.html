<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employees Details Form</h1>
    <!-- name attribute is for backend name -->

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fname" placeholder="Enter your full name">
        <br><br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="Emailid" placeholder="Enter your email address" >
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="contact" placeholder="Enter your phone number">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="job">Job Title:</label>
        <input type="text" id="job" placeholder="Enter your job title">
        <br><br>
        <label for="dept.">Department:</label>
        <select name="department" id="dept.">
        <option value="" disabled selected>Select your department</option>
        <option value="Engineer">Engineer</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Rest">Rest</option>
    </select>

        <br><br>
        <button>Submit</button>
    </form>

</body>
</html>
