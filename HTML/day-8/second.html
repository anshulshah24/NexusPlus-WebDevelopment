<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <form>
        <fieldset>
            <legend>IIT JEE Registration Form</legend>
            <br>
        <!-- Name -->
        <label for="name">Full Name: <span style="color:crimson">*</span></label>
        <input type="text" id="name" name="fname">
        <br><br>
        <!-- email address -->
        <label for="email">Email: <span style="color:crimson">*</span></label>
        <input type="email" id="email" name="Email">
        <br><br>
        <!-- Contact Details -->
        <label for="phone">Phone: <span style="color:crimson">*</span></label>
        <input type="tel" id="phone">
        <br><br>
        <!-- Password -->
        <label for="pass">Password: <span style="color:crimson">*</span></label>
        <input type="password" id="pass" name="pass">
        <br><br>
        <!-- Gender -->
        <label>Gender: <span style="color:crimson">*</span></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <!-- Date of Birth -->
        <label for="dob">DOB: <span style="color:crimson">*</span></label>
        <input type="date" id="dob" min="01-01-2001" max="31-12-2005">
        <br><br>
        <!-- School Name -->
        <label for="sname">School Name: <span style="color:crimson">*</span></label>
        <input type="text" id="sname">
        <br><br>
        <!-- Board -->
        <label for="board">Board: <span style="color:crimson">*</span></label>
        <select name="board" id="board">
        <option value="" disabled selected>Select your Board</option>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="UPBOARD">UPBOARD</option>
        <option value="UKBOARD">UKBOARD</option>
    </select>
        <br><br>
        <!-- Year of Passing -->
        <label for="year">Year of Passing: <span style="color:crimson">*</span></label>
        <input type="number" id="year" name="year" min="2023" max="2025">
        <br><br>
        <!-- Exam-Center -->
         <label for="center">Exam-Center: <span style="color:crimson">*</span></label>
        <select name="Center" id="center">
        <option value="" disabled selected>Select Exam Center</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
        <option value="Indore">Indore</option>
        <option value="Raipur">Raipur</option>
        <option value="Kolkata">Kolkata</option>
    </select>
    <br><br>
    <!-- Register -->
     <button>Register</button>
    </fieldset>
    </form>
</body>
</html>
