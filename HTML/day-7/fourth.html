<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <label for="name">Your Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="emailid">Your Email:</label>
        <input type="email" id="emailid">
        <br>
        <br>
        <label>Rate Us:</label>
        <input type="radio" id="1 star" name="stars" value="1 star">
        <label for="1 star">1 Star</label>
        <input type="radio" id="2 stars"name="stars" value="2 star">
        <label for="2 stars">2 Stars</label>
        <input type="radio" id="3 stars"name="stars" value="3 star">
        <label for="3 stars">3 Stars</label>
        <input type="radio" id="4 stars"name="stars" value="4 star">
        <label for="4 stars">4 Stars</label>
        <input type="radio" id="5 stars"name="stars" value="5 star">
        <label for="5 stars">5 Stars</label>
        <br>
        <br>
        <label for="cmnt">Comments:</label>
        <textarea name="Comments" id="cmnt"></textarea>
        <br>
        <br>
        <button>Submit Feedback</button>

    </form>
</body>
</html>
