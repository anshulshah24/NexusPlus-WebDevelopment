<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h2>Employee Details form</h2>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter your full name">
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" placeholder="Enter your email address">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"> 
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>
        <br>
        <br>
        <label for="job">Job Title:</label>
        <input type="text" id="job" placeholder="Enter your job title">
        <br>
        <br>
        <label for="dept.">Department:</label>
        <input type="text" id="dept." placeholder="Select your department">
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
