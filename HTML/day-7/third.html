<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>User Registration</h1>
    <form>
        <label for="uname">Username:</label>
        <input type="user" id="uname" placeholder="username">
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" placeholder="anshul@gmail.com">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
        <br>
        <br>
        <label>Gender:</label>
        <!-- name attribute and value attribute -->
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female"  name="Gender" value="Female>
        <label for="female">Female</label>
        <input type="radio" id="other"  name="Gender" value="Other>
        <label for="other">Other</label>
        <br>
        <br>
     
        <input type="checkbox" id="term" name="agree">
        <label for="term">I agree to the terms and conditions.</label>
        <br>
        <br>
        <button>Register</button>




    </form>
</body>
</html>
